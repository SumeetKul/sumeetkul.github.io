<div class="embed-spotify-episode">
    <iframe
        title="{{ include.title | default: 'Spotify episode player' }}"
        src="https://open.spotify.com/embed/episode/{{ include.id }}?utm_source=generator"
        width="100%"
        height="{{ include.height | default: '152' }}"
        style="border-radius: 12px; border: 0;"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
    </iframe>
</div>
